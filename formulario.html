<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <fieldset style="margin-right: 85%;">
            <legend>Informaçoes pessoais</legend>
            <label for="fname">Primeiro Nome:</label> <br>
            <input type="text" id="fname" name="fname"> <br>
            <label for="sname">Sobrenome:</label> <br>
            <input type="text" id="sname" name="sname"> <br>
            <label for="rg">Digite seu RG:</label> <br>
            <input type="number" name="rg" id="rg"> <br>
            <label for="data">Informe a sua data de nascimento:</label> <br>
            <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
            <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
            <input type="text" name="ano" size="2" maxlength="4" value="aaaa">  <br>
            <label for="telefone">Informe o seu Numero de telefone:</label> <br>
            <input type="tel" name="telefone" id="telefone"> <br>
            <label for="mail">Informe o seu email:</label> <br>
            <input type="email" name="mail" id="mail"> <br>
            <label for="dia">Selecione um dia na semana:</label> <br>
            <select name="dia" id="dia">
                <option value="segunda">segunda</option>
                <option value="terça">terça</option>
                <option value="quarta">quarta</option>
                <option value="quinta">quinta</option>
                <option value="sexta">sexta</option>
            </select> <br>
            <input style="margin-top: 7px;" type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
